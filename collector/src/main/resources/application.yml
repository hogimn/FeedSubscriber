eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8000/eureka

server:
  port: 8003

spring:
  application:
    name: collector
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: admin
      username: test
      password: test

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG